<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Caneta Azul</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: linear-gradient(to right, #6a11cb, #2575fc);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            color: #333;
        }
        .container {
            text-align: center;
            background-color: #ffffff;
            border: 2px solid #2575fc;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
            max-width: 400px;
            width: 100%;
        }
        h1 {
            color: #2575fc;
            font-size: 28px;
            margin-bottom: 20px;
            font-weight: 600;
        }
        img {
            max-width: 100%;
            height: auto;
            border-radius: 10px;
            border: 2px solid #2575fc;
        }
        @media (max-width: 600px) {
            .container {
                padding: 20px;
            }
            h1 {
                font-size: 24px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Quero Caneta Azul</h1>
        <img src="https://www.bing.com/th?id=OIP.peYr0ayj-QFLDCW2mwSQBQHaE8&w=195&h=150&c=8&rs=1&qlt=90&o=6&dpr=1.3&pid=3.1&rm=2" alt="Caneta Azul">
    </div>
</body
